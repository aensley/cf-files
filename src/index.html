<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Files</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div style="visibility: hidden; opacity: 0" id="dropZone"><div id="dropText">Drop your file anywhere</div></div>
    <div class="container-fluid bg-dark mb-3 py-3">
      <div class="container">
        <div class="row g-3 align-items-center">
          <div class="col-12 col-sm-2 col-lg-1 text-center text-sm-end">
            <form>
              <input type="file" id="fileUpload" hidden />
              <button type="button" id="uploadButton" class="btn btn-primary d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cloud-arrow-up-fill me-2"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"></path>
                </svg>
                Upload
              </button>
            </form>
          </div>
          <div class="col-12 col-sm-5 col-lg-7">
            <div id="fileName" class="text-truncate"></div>
          </div>
          <div class="col-12 col-sm-2 col-lg-2">
            <progress id="fileProgress" max="100"></progress>
          </div>
          <div class="col-12 col-sm-2 col-lg-1 text-center">
            <button type="button" id="cancelButton" class="btn btn-warning d-flex align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-circle me-2"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="container">
      <div class="row">
        <div class="col">
          <table class="table table-borderless table-hover table-dark" id="fileTable">
            <thead>
              <tr>
                <th scope="col">File Name</th>
                <th scope="col">File Size</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Blah</td>
                <td>Blah</td>
                <td>Blah</td>
              </tr>
              <tr>
                <td>Blah</td>
                <td>Blah</td>
                <td>Blah</td>
              </tr>
              <tr>
                <td>Blah</td>
                <td>Blah</td>
                <td>Blah</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script defer src="js/app.js"></script>
  </body>
</html>
